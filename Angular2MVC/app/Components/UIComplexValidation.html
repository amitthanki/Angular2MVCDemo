<form class="form-horizontal" #UserMasterForm="ngForm">
    <!--<div *ngIf="errors.length > 0" class="validation-summary">
        <p>Please fix the following errors:</p>
        <ul>
            <li *ngFor="let error of errors">
                {{error}}
            </li>
        </ul>
    </div>-->
    <div class="form-group" [class.has-error]="formname.invalid && formname.touched">     
            <label class="control-label">Name</label>
            <input type="text" id="name" class="form-control" name="name" #formname="ngModel" [(ngModel)]="userMaster.name" required/> 
        <span class="help-block" *ngIf="formname.invalid && formname.touched">Name is Required</span>
    </div>
    <div class="form-group" [class.has-error]="formContactPreference.invalid && formContactPreference.touched">
        <label class="control-label">Contact Preference</label>
        <div class="form-control">
            <label class="radio-inline">
                <input type="radio" value="email" name="contactPreference" required [(ngModel)]="userMaster.ContactPreference" #formContactPreference="ngModel">Email
            </label>
            <label class="radio-inline">
                <input type="radio" value="phone" name="contactPreference" required [(ngModel)]="userMaster.ContactPreference" #formContactPreference="ngModel">Phone
            </label>
        </div>
        <span class="help-block" *ngIf="formContactPreference.invalid && formContactPreference.touched">Contact Preference Required</span>
    </div>
    <div class="form-group" [class.has-error]="formEmail.invalid">      
        <label class="control-label">Email</label>
        <input type="text" id="email" name="email"class="form-control" [required]="formContactPreference.value =='email'" #formEmail="ngModel" [(ngModel)]="userMaster.email"/>
        <span class="help-block" *ngIf="formEmail.invalid">Email is  Required</span>
    </div>
    <div class="form-group" [class.has-error]="formPhone.invalid">     
    <label>Phone</label>
    <input type="text" id="phone" class="form-control" name="phone" [required]="formContactPreference.value =='phone'" #formPhone="ngModel" [(ngModel)]="userMaster.PhoneNumber" />   
     <span class="help-block" *ngIf="formPhone.invalid">Phone number is  Required</span>
    </div>
   
    <button class="btn btn-primary" [disabled]="UserMasterForm.invalid" (click)="onSubmit()">Submit</button>
    <button class="btn">Reset</button><br />
    My Data:- {{UserMasterForm.value | json}}
</form>
